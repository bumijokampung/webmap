    <div id="map"></div>

    <script>
        // BAGIAN PETA
        var map = L.map('map', {center: [-7.785967258185019, 110.36128775331159], zoom: 20});
        
        // BAGIAN LAYER BASEMAP
        var esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community' 
            }).addTo(map); 

        var carto = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        });

        var OpenStreetMap_Mapnik = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        var baseMaps = { 
            "Citra Satelit": esri, 
            "Peta Carto": carto,
            "OSM": OpenStreetMap_Mapnik,
            };
        

        // BAGIAN LAYER FITUR
        // var overlayMaps = {
        //     "Batas RT": BATAS_RT,
        //     "Batas RW": BATAS_RW,
        //     "Tutupan Lahan": LAND_COVER,
        //     "Area Vegetasi": VEGETASI,
        //     "Bangunan": BANGUNAN,
        //     "Fasilitas Umum": FASILITAS_UMUM,
        //     "Titik UMKM": UMKM,
        //     "Titik Bank Sampah": BANK_SAMPAH,
        //     "Titik Sampah Liar": TITIK_SAMPAH,
        //     "Jalan Utama": JALAN_PLG,
        //     "Jalan Setapak": JALAN
        //     };

        L.control.layers(baseMaps).addTo(map);
        
        // BAGIAN STYLE LAYER FITUR
        L.geoJSON(BATAS_RT_JSON,{ 
            style: function(feature) { 
                return {
                    color: "#3388ff",       // warna garis
                    weight: 2,              // ketebalan garis
                    opacity: 1,             // transparansi garis
                    fillColor: "#66ccff",   // warna isian
                    fillOpacity: 0.5        // transparansi isian
                };
            },
            onEachFeature: function (feature, layer) { 
                layer.bindPopup( 'RT ' 
                ); 
            }
        }).addTo(map);
